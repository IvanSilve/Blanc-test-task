<p-table [columns]="cols"
         [value]="data">
    <ng-template pTemplate="header"
                 let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body"
                 let-client
                 let-columns="columns">
        <tr class="line" (click)="onClientClick.emit(client.id)">
            <td *ngFor="let col of columns">
                <ng-container *ngIf="col.date; else default">
                    {{client[col.field] | date: 'dd MMMM yyyy' : '' : 'ru'}}
                </ng-container>

                <ng-template #default>
                    <ng-container [ngSwitch]="col.field">
                        <ng-template ngSwitchCase="balance">balance</ng-template>
                        <ng-template ngSwitchDefault>{{client[col.field]}}</ng-template>
                    </ng-container>
                </ng-template>
            </td>
        </tr>
    </ng-template>
</p-table>
